<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact Us - AssetCamp</title>
    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
  </head>
  <body>
    <nav class="navbar">
    <a href="/"><img class="navbar__logo" src="/assets/img/logo.png" alt="AssetCamp"></a>
    <ul class="navbar__items">
        <li ><a href="/login/">Login</a></li>
    </ul>
</nav>
    <main>
      <section class="grid">
    <div class="grid__col grid__col--8-of-12 grid__col--centered">
        <h1>Contact Us</h1>
        <form method="POST" action="http://formspree.io/assetcamp@gmail.com">
            <label class="c-label">
                Name
                <input class="c-input" type="text" name="name" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            </label>
            <label class="c-label">
                Email
                <input class="c-input" type="email" name="_replyto" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            </label>
            <label class="c-label">
                Message
                <textarea class="c-input" name="message"></textarea>
            </label>
            <button class="c-btn c-btn--primary" type="submit">Send</button>
        </form>
    </div>
</section>
    </main>
    <footer class="row u-pad-vertical-m">
    <p class="f3 u-trim-margin">Â© 2017 AssetCamp</p>
</footer>

    <div id="contact-form" class="contact-form">
      <span class="close">x</span>
      <h1 class="f3">Contact Us</h1>
      <p>We'd love to hear your thoughts!</p>
      <form method="POST" action="http://formspree.io/assetcamp@gmail.com">
          <label class="c-label">
              Name
              <input class="c-input" type="text" name="name" required/>
          </label>
          <label class="c-label">
              Email
              <input class="c-input" type="email" name="_replyto" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
          </label>
          <label class="c-label">
              Message
              <textarea class="c-input" name="message"></textarea>
          </label>
          <button class="c-btn c-btn--primary" type="submit">Send</button>
      </form>
    </div>

    <button id="contact-btn" class="c-btn c-btn--contact-us"></button>

    <script src="/assets/js/typed.min.js"></script>
     <script src="/assets/js/main.js"></script>
  </body>
</html>
