<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login - AssetCamp</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
  </head>
  <body>
    <nav class="navbar row">
    <a href="/"><img class="navbar__logo" src="/assets/images/assetcamp.png" alt="AssetCamp"></a>
    <ul class="navbar__items">
        <li class="active"><a href="/login/">Sign in</a></li>
    </ul>
</nav>
    <main>
      <header class="hero hero--small">
  <h1 class="hero__title f-headline">AssetCamp</h1>
  <h2 class="hero__subtitle f-subhead">Earn Money Doing What You <span class="heart"></span></h2>
</header>

<section class="grid row login-row">
    <div class="grid__col grid__col--2-of-5">
        <article class="login u-pad-l u-mar-bottom-m">
            <h1 class="f1">Sign Up</h1>
            <p class="u-font-error error-signup"></p>
            <form id="signup-form" method="POST" action="/signup/">
                <input class="login__input c-input" type="email" name="email" placeholder="Email" required/>
                <input class="login__input c-input" type="text" name="invite_code" placeholder="Invite Code" required/>
                <button class="c-btn c-btn--primary" type="submit">Sign Up</button>
            </form>
        </article>
    </div>
    <div class="grid__col grid__col--2-of-5 grid__col--push-1-of-5">
        <article class="login u-pad-l">
            <h1 class="f1">Login</h1>
            <p class="u-font-error error-login"></p>
            <form id="login-form" method="POST" action="/login/">
                <input class="login__input c-input" type="email" name="email" placeholder="Email" required/>
                <input class="login__input c-input" type="password" name="password" placeholder="Password" required/>
                <button class="c-btn c-btn--primary" type="submit">Login</button>
            </form>
        </article>
    </div>
</section>
    </main>
    <footer class="row u-pad-vertical-m">
    <p class="f3 u-trim-margin">Â© 2017 AssetCamp</p>
</footer>

    <div id="contact-form" class="contact-form">
      <span class="close">x</span>
      <h1 class="f3">Contact Us</h1>
      <p>We'd love to hear your thoughts!</p>
      <form method="POST" action="http://formspree.io/assetcamp@gmail.com">
          <label class="c-label">
              Name
              <input class="c-input" type="text" name="name" required/>
          </label>
          <label class="c-label">
              Email
              <input class="c-input" type="email" name="_replyto" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
          </label>
          <label class="c-label">
              Message
              <textarea class="c-input" name="message"></textarea>
          </label>
          <button class="btn btn--primary" type="submit">Send</button>
      </form>
    </div>

    <button id="contact-btn" class="btn btn--primary btn--contact-us"></button>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="/assets/js/typed.min.js"></script>
    <script src="/assets/js/main.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-98996651-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
