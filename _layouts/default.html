<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}" type="text/css">
  </head>
  <body>
    {% include nav.html %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}

    <div id="contact-form" class="contact-form">
      <span class="close">x</span>
      <h1 class="f3">Contact Us</h1>
      <p>We'd love to hear your thoughts!</p>
      <form method="POST" action="http://formspree.io/assetcamp@gmail.com">
          <label class="c-label">
              Name
              <input class="c-input" type="text" name="name" required/>
          </label>
          <label class="c-label">
              Email
              <input class="c-input" type="email" name="_replyto" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
          </label>
          <label class="c-label">
              Message
              <textarea class="c-input" name="message"></textarea>
          </label>
          <button class="c-btn c-btn--primary" type="submit">Send</button>
      </form>
    </div>

    <button id="contact-btn" class="c-btn c-btn--contact-us"></button>

    <script src="{{ "/assets/js/typed.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-98996651-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
